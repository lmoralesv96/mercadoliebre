<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate</title>
</head>
<body>
    <form action="/" method="GET">

        <div>
            <label for="nombre">Nombre y apellido: </label>
            <input type="text" name="nombre" id="nombre">
        </div>

        <div>
            <label for="usuario">Nombre de usuario: </label>
            <input type="text" name="usuario" id="usuario">
        </div>

        <div>
            <label for="fecha">Fecha de nacimiento: </label>
            <input type="date" name="fecha" id="fecha">
        </div>

        <div>
            <label for="domicilio">Domicilio: </label>
            <input type="text" name="domicilio" id="domicilio">
        </div>

        <div>
            <label for="perfil">Perfil de usuario: </label>

            <input type="radio" name="perfil" id="perfil">  
            <label for="">Comprador</label>

            <input type="radio" name="perfil" id="perfil"> 
            <label for="">Vendedor</label> 
        </div>
        
        <div>
            <label for="categorias">Categorías de interés: </label>

            <input type="checkbox">
            <label for="">Electro</label>

            <input type="checkbox">
            <label for="">Moda</label>

            <input type="checkbox">
            <label for="">Hogar</label>

            <input type="checkbox">
            <label for="">Juguetería</label>

            <input type="checkbox">
            <label for="">Vida sana</label>

        </div>

        <div>
            <label for="foto">Fotografía: </label>
            <input type="file" name="foto" id="foto">  
        </div>

        <div>
            <label for="password">Contraseña: </label>
            <input type="password" name="password" id="password"> 
        </div>
        
        <div>
            <label for="confirma">Confirmar contraseña: </label>
            <input type="password" name="confirma" id="confirma">  
        </div>

        <div>
            <button type="submit">Enviar</button>
            <button type="reset">Borrar datos</button>
        </div>


    </form>
</body>
</html>
